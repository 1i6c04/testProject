<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/header.xhtml">
        <ui:define name="contentArea">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                <p:submenu label="File" icon="pi pi-file">
                    <p:submenu label="New" icon="pi pi-briefcase">
                        <p:menuitem value="新增菜色" action="/addMealPage?faces-redirect=true" />
                    </p:submenu>
                    <p:menuitem value="Open" url="#" />
                <p:separator />
                    <p:menuitem value="Quit" url="#" />
                </p:submenu>
                    <p:submenu label="Actions" icon="pi pi-cog">
                    <p:submenu label="ajax" icon="pi pi-refresh">
                        <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                        <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
                
                    <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>   
                <br/>
                <h:commandButton value="新增菜色" class="buton" action="/addMealPage?faces-redirect=true"/><br/>
                <ui:repeat value="#{mealManageBean.mealPool.queryAll()}" var="menu">
                    <h:graphicImage value="/resources/img/#{menu.imgName}"/><br/>
                    名稱:<h:outputText value="#{menu.name}"/><br/>
                    價格:<h:outputText value="#{menu.price}"/><br/> 
                </ui:repeat>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
